<footer class="border-top">
  <div class="row">
    <div class="d-inline-flex justify-content-between align-items-end">
      <div>
        <a id="theme-toggle" onclick="toggleTheme()" style="cursor: pointer; transition: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
          </svg>
        </a>
      </div>
      <div class="d-inline-block" style="line-height: 1.5;">
        {% include language-switch.html %}
      </div>
      <div>
        {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" target="_blank">
          {{ item.icon }}
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>

<style>
  footer {
    margin-top: 4.5rem;
    padding-top: 0.75rem;
  }
</style>

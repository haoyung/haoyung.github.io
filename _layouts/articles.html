---
layout: default
---

<div class="col-md-12">
  <h3>articles</h3>
  {% for post in site.posts %}
  {% if post.language == page.language %}
  <div class="flex-column mt-3">
    {% if post.draft == false %}
    <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
    <span class="post-date"> - {{ post.date | date: "%B %-d, %Y" }}</span>
    {% endif %}
  </div>
  {% endif %}
  {% endfor %}
</div>

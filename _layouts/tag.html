---
layout: default
---

<div class="col-md-12">
  <h3>#{{ page.tag }}</h3>
  {%- for post in site.posts %}
  {%- if post.tags contains page.tag %}
  {%- if post.language == page.language %}
  <div class="flex-column mt-3">
    <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
    <span class="post-date"> - {{ post.date | date: "%B %-d, %Y" }}</span>
  </div>
  {%- endif %}
  {%- endif %}
  {%- endfor %}
</div>
